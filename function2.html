<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>for loop</title>
  </head>
  <body>
    <script>
      function sayHello() {
        for (let i = 0; i < 5; i++) {
          console.log(i);
        }
      }
      sayHello();
    </script>
  </body>
</html>
